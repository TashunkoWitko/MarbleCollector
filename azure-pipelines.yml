trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  dotnetBuildConfiguration: 'Release'
  dotnetSolutionPath: './api/MarbleCollectorApi.sln'
  dotnetAzureAppPassword: 'e44o9Tcgpd5R72HEm1xHXndp2iXT6oJkcPeGl3FiJ23sa9TAswRTgjp3rpHC'

steps:
- script: dotnet build $(dotnetSolutionPath) --configuration $(dotnetBuildConfiguration)
  displayName: 'dotnet build $(dotnetBuildConfiguration)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    arguments: '$(dotnetSolutionPath)'
    publishWebProjects: true
  
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'PublishProfile'
    PublishProfilePath: '$(System.DefaultWorkingDirectory)/api/**/*.pubxml'
    PublishProfilePassword: '$(dotnetAzureAppPassword)'
    packageForLinux: '$(System.DefaultWorkingDirectory)/api/**/*.zip'
